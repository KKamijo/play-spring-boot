<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header">
</head>
  <body>
    <div class="container">
      <div class="page-header">
       <h1>ユーザー登録</h1>
       <p th:if="${validationError}" th:text="${validationError}">validation error</p>
      </div>
      <div align="right">
        <a th:href="@{/user/}">Back</a>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form role="form" action="/user/create" th:action="@{/user/create}" th:object="${user}" method="post">
            <!-- text -->
            <div class="form-group">
              <label class="control-label" for="id"><abbr title="required">*</abbr> Id</label>
              <input type="text" class="form-control" id="id" name="id" th:field="*{id}" maxlength="10" />
              <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="help-block">error!</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="name"><abbr title="required">*</abbr> Name</label>
              <input type="text" class="form-control" id="name" name="name" th:field="*{name}" maxlength="25" />
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block">error!</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password"><abbr title="required">*</abbr> Password</label>
              <input type="password" class="form-control" id="password" name="password" th:field="*{password}" maxlength="8" />
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="confirmPassword"><abbr title="required">*</abbr> Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" maxlength="8" />
              <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="help-block">error!</span>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
